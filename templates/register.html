{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class=container>
<br><a class="btn btn-info btn-lg" href={% url 'index'%}>Go to Home</a>
<a class="btn btn-info btn-lg" href={% url 'login'%}>Already a member?</a>
<form class="form-group" action="register" method='post'>
    {% csrf_token %}
    <br><input type="text" name="first_name" placeholder="First Name" class="form-control" required><br>
    <input type="text" name="last_name" placeholder="Last Name" class="form-control" required><br>
    <input type="text" name="username" placeholder="Username" class="form-control" required><br>
    <input type="email" name="email" placeholder="Email" class="form-control" required><br>
    <input type="password" name="password" placeholder="Password" class="form-control" required><br>
    <input type="password" name="password2" placeholder="Confirm Password" class="form-control" required><br>
    <input type="submit" class="btn-lg btn-success">
</form>
    {% for message in messages %}
         <div class="alert alert-danger">
            <h3>
            {{message}}
            <a class="btn btn-danger btn-md" href={% url 'index'%}>Go to Home</a>
            </h3>
            </div>
    {% endfor %}
</div>
{% endblock content %}
